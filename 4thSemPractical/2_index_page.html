<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .page-title {
            text-align: center;
            font-size: 36px;
            line-height: 40px;
            margin: 1em 0 0.6em 0;
            font-weight: normal;
            font-family: 'Hammersmith One', sans-serif;
            text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.4);
            color: #6Cf;
        }

        .chp {
            text-align: center;
            border-radius: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px auto; /* Center horizontally and add vertical space */
            width: 50%; /* Adjust the width as needed */
            background-color: #222; /* Optional: Add a contrasting background color */
        }
        .chp:hover{
            background-color: white;
            color: black;
        }
    </style>
    <title>Index Page</title>
</head>

<body style="background-color: black; color: white;">
    <header>
        <h1 class="page-title">Index Page</h1>
    </header>
    <main>
        <p class="chp">1. Introduction to Web Designing</p>
        <p class="chp">2. HTML Basics</p>
        <p class="chp">3. Advanced HTML Techniques</p>
        <p class="chp">4. CSS Fundamentals</p>
        <p class="chp">5. Advanced CSS Styling</p>
        <p class="chp">6. Responsive Web Design</p>
        <p class="chp">7. Introduction to JavaScript</p>
        <p class="chp">8. DOM Manipulation with JavaScript</p>
        <p class="chp">9. Forms and Input Handling</p>
        <p class="chp">10. Deploying Websites Online</p>
    </main>
</body>

</html>
